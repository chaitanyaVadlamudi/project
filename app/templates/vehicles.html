<h1>Vehicles</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <td></td>
            <td>Year</td>
            <td>Make</td>
            <td>Model</td>
            <td>Price</td>
        </tr>
        <tr ng-repeat="vehicle in vehicles">
        <td><img src="http://i614.photobucket.com/albums/tt224/blu3hamm3r/Aventador%20vs%20GTR/Aventador-1_zps30e6f4ca.jpg" width="25" height="25" alt="vehicle">
            
            </td>
             <td>{{vehicle.year}}
            
            </td>
               <td>{{vehicle.make}}
            
            </td>
            <td>{{vehicle.model}}
            
            </td>
            <td>{{vehicle.price}}
            
            </td>
            <td><button class="btn btn-primary"></button>
            
            </td>
            
        </tr>
         
    </thead>
</table>
